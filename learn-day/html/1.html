        /* flex 布局 */
        .box {
            width: 100%;
            height: 100vh;
            display: flex;
        }
        .one {
            background: red;
            /* width: 100px; */
            flex-basis: 100px;
            height: 100%;
        }
        .two {
            background: green;
            height: 100%;
            flex: 1;
            flex-basis: calc(100% - 200px);
            flex-grow: 1;
        }
        .three {
            background: hotpink;
            flex-basis: 100px;
            /* width: 100px; */
            height: 100%;
        }
        .wrapper {
            width: 500px;
            border: 1px solid black;
            margin: 0 auto;
            text-align: center;
        }
        .span {
            display: block;
            width: 50px;
            height: 50px;
            background: #bac;
        }
        .div {
            width: 50px;
            height: 50px;
            background: hotpink;
        }
        .span2 {
            display: inline-block;
            width: 150px;
            height: 50px;
            background: #bac;
        }
        .div2 {
            display: inline-block;
            width: 150px;
            height: 50px;
            background: hotpink;
        }
