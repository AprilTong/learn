<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>原生表单</title>
  </head>
  <body>
    <!-- input的type类型 text email password search tel url checkbox radio number range date datetime-local month time week color file hidden image-->
    <!-- value 为input添加默认值 -->
    <input type="text" id="comment" name="comment" value="I am a text field" />
    <input type="email" id="email" name="email" multiple />
    <input type="password" id="passward" />
    <input type="search" id="search" />
    <input type="tel" id="tel" name="tel" />
    <input type="url" id="url" name="url" />
    <input type="date" id="date" name="date" />
    <input type="color" name="color" id="color" />
    <input
      type="checkbox"
      checked
      id="carrots"
      name="carrots"
      value="carrots"
    />
    <input type="radio" checked id="soup" name="meal" />
    <input
      type="image"
      alt="Click me!"
      src="my-img.png"
      width="80"
      height="30"
    />
    <!-- 多行文本框 -->
    <textarea cols="30" rows="10"></textarea>
    <!-- 下拉框 -->
    <select id="simple" name="simple">
      <option>Apple</option>
      <option>Cherry</option>
      <option>Banana</option>
    </select>

    <select id="groups" name="groups">
      <optgroup label="fruits">
        <option>Apple</option>
        <option selected>Cherry</option>
        <option>Banana</option>
      </optgroup>
      <optgroup label="vegetables">
        <option>Carrot</option>
        <option>Eggplant</option>
        <option>Potato</option>
      </optgroup>
    </select>
    <select multiple id="multi" name="multi">
      <option>Banana</option>
      <option>Cherry</option>
      <option>Lemon</option>
    </select>

    <label for="myFruit">What's your favorite fruit?</label>
    <input type="text" name="myFruit" id="myFruit" list="mySuggestion" />
    <datalist id="mySuggestion">
      <option>Apple</option>
      <option>Banana</option>
      <option>Blackberry</option>
      <option>Blueberry</option>
      <option>Lemon</option>
      <option>Lychee</option>
      <option>Peach</option>
      <option>Pear</option>
    </datalist>

    <!-- 按钮有三种类型 submit reset anonymous -->

    <button type="submit">提交按钮</button>
    <input type="submit" value="提交" />

    <input type="range" name="beans" id="beans" min="0" max="500" step="10" />
    <!--进度条 -->
    <progress max="100" value="75">75/100</progress>
    <!-- 仪表盘-->
    <meter min="0" max="100" value="75" low="33" high="66">75</meter>

    <!-- 表单校验 -->
    1. pattern校验 2. minlength和maxlength来限制长度
    <form>
      <label for="choose">Would you prefer a banana or cherry?</label>
      <input id="choose" name="i_like" required />
      <button>Submit</button>
    </form>
    <style>
      input:invalid {
        border: 2px dashed red;
      }

      input:valid {
        border: 2px solid black;
      }
    </style>
  </body>
</html>
