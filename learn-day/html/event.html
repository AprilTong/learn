      var $t3 = document.getElementsByClassName('t3')[0]

      $t0.addEventListener(
        'click',
        function() {
          alert('click div')
        },
        false
      )

      $t1.addEventListener(
        'click',
        function() {
          alert('click body')
        },
        false
      )

      $t2.addEventListener(
        'click',
        function() {
          alert('click html')
        },
        true
      )

      $t3.addEventListener(
        'click',
        function() {
          alert('click document')
        },
        true
      )
    </script>
